<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body align="center">

<main role="main">

    <section>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm col col">
                <div class="card card-primary">

                    <div class="card-header">

                        <div class="card-title">
                            <h1>My Recipes!</h1>
                        </div>

                    </div>

                    <div class="card-body">

                        <div class="table-responsive">

                            <table class="table table-bordered table-hover table-dark">

                                <thead class="thead-inverse">
                                    <tr>
                                        <th scope="col"> # </th>
                                        <th scope="col"> Description </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="recipe : ${recipes}">

                                        <th scope="row"><span th:text="${recipe.id}"> Id </span></th>
                                        <td><span th:text="${recipe.description}"> Description content </span></td>
                                        <td><a href="#" th:href="@{'recipe/'+ ${recipe.id} + '/update/'}">Update</a></td>
                                        <td><a href="#" th:href="@{'recipe/'+ ${recipe.id} + '/delete/'}">Delete</a></td>
                                        <td><a href="#" th:href="@{'recipe/show/' + ${recipe.id}}">View</a></td>

                                    </tr>
                                </tbody>

                            </table>

                            <a href="#" th:href="@{'recipe/new'}">Create new recipe</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </section>

</main>



</body>

</html>
